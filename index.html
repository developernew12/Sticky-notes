<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="./Assests/sticky_notes_favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="text_color">
                <textarea name=""  placeholder="Write Your Text Here"></textarea>
                <div class="color">
                    <input type="color" name="" id="">
                </div>
            </div>
            <div class="button">
                <button>Add Notes</button>
            </div> 
        </div>
        <div class="right-container">
            <div class="h1"><h1>Your Notes</h1></div>
            <div class="notes-container">
                <p class="notes-added">You Have Not Added Any Notes Yet</p>
            </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
